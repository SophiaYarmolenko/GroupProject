<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" LANG="en">
<head>
    <meta charset="UTF-8">
    <title>Materials</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header
        th:insert="header :: header">
</header>
<div class="jumbotron text-center">
    <h2>Materials</h2>
</div>
<div class="container-fluid text-center">
    <div class="text-success">
        <h3>[[${message}]]</h3>
    </div>
    <div class="row border rounded m-3 p-3">
        <th:block th:each="doc: ${docs}">
            <div class="col">
                <div>
                    <img th:src="@{/css/file2.png}" width="100"/>
                </div>
                <div>
                    [[${doc.name}]]
                </div>
                <form th:action="'/course/'+${courseId}+'/remove/'+${doc.id} " method="post">
                    <button class="btn btn-secondary"   type="submit">Delete</button>
                </form>
            </div>
        </th:block>
    </div>
    <form th:action="'/course/'+${courseId}+'/upload/materials'" method="post" enctype="multipart/form-data">
        <div class="border rounded m-3 ">
            <h2>Upload Your Files:</h2>
            <p>
                <input type="file" name="document " required/>
            </p>
            <p>
                <input type="submit" class="btn btn-secondary" value="Upload"/>
            </p>
        </div>
    </form>
</div>
<div
        th:insert="footer :: footer">
</div>
</body>
</html>
